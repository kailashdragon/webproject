<!DOCTYPE html>
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>

</head>
<body>
    <nav class="navbar fixed-top navbar-dark" style="background-color:#FF9966">
        <img src="logo.png" alt="logo">
    </nav>
<div class="w3-content">

<div class="w3-display-container mySlides">
  <img src="lrip.jpg" style="width:100%">
  <p style="text-align:center">First pic</p>
</div>

<div class="w3-display-container mySlides">
  <img src="lrip2.png" style="width:100%">
  <p style="text-align:center">Second pic</p>
</div>

<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>

<div class="w3-center w3-container w3-section w3-large w3-text-white" style="width:100%">
<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
</div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
